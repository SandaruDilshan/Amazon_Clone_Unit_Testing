<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form">
  <img class="image" src="assets/Amazon_black_logo.png" width="170" alt="">
  <div class="container">

    <h1>Create account</h1>
    <form action="sign_up.php" method="post">
      <label for="name">Your name</label>
      <input type="text" id="name" name="name" placeholder="First and last name" required>
      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="Enter your phone number or email" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="At least 6 characters" required>
      <label for="password_confirmation">Re-enter password</label>
      <input type="password" id="password_confirmation" name="password_confirmation" placeholder="Re-enter your password" required>
      <input type="submit" name="submit" value="Continue" class="btn">
    </form>

    <p>By creating an account, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
    <p>Buying for work? <a href="#">Create a free business account</a></p>
    <p>Already have an account? <a href="sign_in.html">Sign in</a></p>
  </div>
</div>
</body>
</html>
